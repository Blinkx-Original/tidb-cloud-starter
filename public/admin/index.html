<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BlinkX â€” Admin</title>
    <link rel="stylesheet" href="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.css" />
    <script>window.CMS_MANUAL_INIT = true;</script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </head>
  <body>
    <script>
      // Config embebida: evita depender de /admin/config.yml
      const config = {
        backend: {
          name: "github",
          repo: "Blinkx-Original/tidb-cloud-starter",
          branch: "main",
          base_url: "/api/decap",   // nuestros endpoints Next.js
          auth_endpoint: "auth"
        },
        media_folder: "public/uploads",
        public_folder: "/uploads",
        publish_mode: "editorial_workflow", // opcional
        collections: [
          {
            name: "blog",
            label: "Blog",
            folder: "posts",
            create: true,
            slug: "{{slug}}",
            extension: "md",
            format: "frontmatter",
            fields: [
              { name: "title", label: "Title", widget: "string" },
              { name: "slug", label: "Slug", widget: "string" },
              { name: "date", label: "Date", widget: "datetime" },
              { name: "excerpt", label: "Excerpt", widget: "text" },
              { name: "tags", label: "Tags", widget: "list" },
              { name: "category", label: "Category", widget: "string" },
              { name: "cta_label", label: "CTA Label", widget: "string", required: false },
              { name: "cta_url", label: "CTA URL", widget: "string", required: false },
              { name: "body", label: "Content", widget: "markdown" }
            ]
          }
        ]
      };

      try {
        CMS.init({ config });
      } catch (e) {
        document.body.innerHTML =
          '<pre style="padding:16px;color:#111;background:#f6f6f6;overflow:auto;">' +
          'Decap CMS failed to init:\\n\\n' + (e && e.stack ? e.stack : e) +
          '</pre>';
      }
    </script>
  </body>
</html>
